    We are using Node.js <span id="node-version"></span>,<br />
    Chromium <span id="chrome-version"></span>,<br />
    and Electron <span id="electron-version"></span>.
  </p>

  </p>

    <button id="start">Start Capture</button>&nbsp;<button id="stop">
