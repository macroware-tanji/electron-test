<html>
<head>
  <meta charset="UTF-8"/>
  <!-- https://developer.mozilla.org/ja/docs/Web/HTTP/CSP -->
  <!-- 
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"/>
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src data: 'self'">
  <title>初めてのElectron</title>
</head>

<body>
<h1>初めてのElectron</h1>
  <p>
    We are using Node.js <span id="node-version"></span>,<br />
    Chromium <span id="chrome-version"></span>,<br />
    and Electron <span id="electron-version"></span>.
  </p>
  <p>
    This example shows you the contents of the selected part of your display.
    Click the Start Capture button to begin.
  </p>
  
  <p>
    <button id="start">Start Capture</button>&nbsp;
    <button id="stop">Stop Capture</button>&nbsp;
    <button id="connect">Connect</button>&nbsp;
  </p>

  <pre id="thumbnail"></pre>
  <div>
    <video id="local_video" autoplay></video>
  </div>
  <div>
    <video id="remote_video" autoplay></video>
  </div>
  <br />
  <p>SDP to send:<br />
    <textarea id="text_for_send_sdp" rows="5" cols="60" readonly="readonly">SDP to send</textarea>
  </p>
  <p>SDP received:&nbsp;
    <!--
    <button type="button" onclick="onSdpText();">Receive remote SDP</button>
    -->
    <br />
    <textarea id="text_for_receive_sdp" rows="5" cols="60"></textarea>
  </p>
  
  <strong>Log:</strong>
  <br />
  <pre id="log"></pre>
  <script src="renderer.js"></script>
</body>
</html>
